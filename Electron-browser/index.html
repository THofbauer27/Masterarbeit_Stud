<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <link href="styles/tailwind.min.css" rel="stylesheet">
</head>
<body class="m-0 p-0 flex flex-col h-screen overflow-hidden">

  <!-- Tab-Leiste oben -->
  <div id="tabBar" class="flex bg-pink-200 p-0 overflow-x-auto">
    <div id="newTab" class="py-2 px-4 cursor-pointer">+</div>
  </div>

  <!-- Navigationsleiste mit URL-Eingabe -->
  <div id="navContainer" class="flex space-x-2 p-2">
    <button id="backBtn" class="px-1">⬅️</button>
    <button id="forwardBtn" class="px-1">➡️</button>

    <!-- Popup-Checkbox -->
    <label class="flex items-center space-x-2">
      <input type="checkbox" id="popupToggle" class="form-checkbox">
      <span id="popupLabel">Popups on</span>
    </label>

    <!-- URL-Eingabefeld -->
    <input id="urlBar" type="text" placeholder="Enter URL and press Enter" class="flex-1 p-2 border rounded">
  </div>

  <!-- Container für die Webview-Tabs -->
  <div id="webviewsContainer" class="relative min-h-0 flex-1 w-full overflow-hidden"></div>

  <!-- Konfiguration und Browser-Logik -->
  <script src="config.js"></script>
  <script src="render.js"></script>
</body>
</html>
